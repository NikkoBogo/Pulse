<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="row">
                    <a href="#" class="header__logo col-3 offset-1">
                        <img src="icons/running_man.svg" alt="logo">
                    </a>
                    <div class="header__official col-2 offset-1">
                        Официальный представитель
                        <span>Garmin, Polar, Suunto</span>
                    </div>
                    <div class="header__contacts col-2 offset-2">
                        <a href="tel:+74999228974" class="header__tel">+7 (499) 922-89-74</a>
                        <button class="button">заказать звонок</button>
                    </div>
                </div>
            </header>
            <h1 class="promo__header col-6 offset-5">Подбор пульсометра</h1>
            <h2 class="promo__subheader col-6 offset-5">с учётом Вашего уровня подготовки</h2>
            <div class="promo__icons row">
                <div class="promo__icon col-2 offset-6">
                    <img src="icons/timer.svg" alt="timer">
                    Время подбора: 10<br> минут
                </div>
                <div class="promo__icon col-1">
                    <img src="icons/hand_cart.svg" alt="hand_cart">
                    Бесплатная доставка
                </div>
                <div class="promo__icon col-2">
                    <img src="icons/messages.svg" alt="messages">
                    Ответим на все<br> вопросы
                </div>
            </div>
            <div class="col-4 offset-7">
                <button class="button button--main">
                    заказать консультацию
                </button>
            </div>
            <div class="promo__link col-3 offset-8">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
